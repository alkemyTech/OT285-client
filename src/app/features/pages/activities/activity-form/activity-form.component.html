
<h1 >Hola mundo</h1>
<div class="form-container">


  <form class="example-form">
      <mat-form-field class="input-form" appearance="fill">
        <mat-label>Message</mat-label>
        <input matInput #message maxlength="256" placeholder="Ex. I need help with...">
      </mat-form-field>
    </form>
    

    <div>
      <ckeditor [editor]="Editor" data="<p>Hello, world!</p>"></ckeditor>
    </div>

    <div class="section-buttons">

      <button mat-raised-button color="accent">Cancelar</button>
      <button mat-raised-button color="primary">Enviar</button>
    </div>

</div >






















<div class="form-container">
  
  <form class="example-form" [formGroup]="formActivity" (ngSubmit)="addActivity(formActivity.value)">
        <div>
          <mat-form-field class="input-form" appearance="fill" id="name-form-activity" name="name-form-activity">
              <mat-label>Name</mat-label>
              <input type="text" matInput #message1 maxlength="256" placeholder="Escribe tu nombre" formControlName="name">
              <mat-error *ngIf="formActivity.get('nameActivity')?.invalid">{{this.errorNameActivity}}</mat-error>
          </mat-form-field>
      </div>


      <div>
        <ckeditor [editor]="Editor" data="<p>Hello, world!</p>"></ckeditor>
      </div>
  
    
      <div class="fileInputContainer">
        <input #fileUpload formControlName="image" class="file-input" type="file" (change)="loadImageActivity($event)" accept="image/png, image/jpg"
        formControlName="imageActivity">
        <p>{{errorImage()}} {{this.errorImageActivity}}</p>
      
     
      
      </div>
  </form>
</div>
