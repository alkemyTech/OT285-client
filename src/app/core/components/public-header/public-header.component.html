<mat-toolbar>
  <!-- Menu mobile -->
  <span id="menu">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <span *ngFor="let link of navLinks">
      <button
        mat-menu-item
        *ngIf="link.routerlink !== 'donar' || (user$ | async) !== null"
        [routerLink]="'/' + link.routerlink"
      >
        {{ link.name }}
      </button>
    </span>
    </mat-menu>
  </span>

  <span routerLink="/home" class="pl-3">Somos MÃ¡s</span>

  <!-- Menu desktop -->
  <div class="nav-buttons">
    <span *ngFor="let link of navLinks">
    <a
      mat-button
      *ngIf="link.routerlink !== 'donar' || (user$ | async) !== null"
      [routerLink]="'/' + link.routerlink"
      routerLinkActive
      #routerLink="routerLinkActive"
      [color]="routerLink.isActive ? 'primary' : ''"
    >
      {{ link.name }}
    </a>
  </span>
  </div>

  <span class="example-spacer"></span>
  <span class="pr-3" *ngIf="!(user$ | async)">
    <button mat-button style="margin-right: 15px" routerLink="/auth/login">
      Log in
    </button>
    <button mat-raised-button color="primary" routerLink="/auth/registro">
      Registrate
    </button>
  </span>

  <span class="pr-3" *ngIf="user$ | async">
    <button mat-button (click)="logOut()">Salir</button>
  </span>
</mat-toolbar>
