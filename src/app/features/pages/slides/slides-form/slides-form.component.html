<div class="form-container">
  <div *ngIf="!slideEmpty">
    <h1>Editar Slide</h1>
  </div>
  <div *ngIf="slideEmpty">
    <h1>Crear Slide</h1>
  </div>
  <form #f="ngForm" [formGroup]="form" (ngSubmit)="sendSlide($event)">
    <mat-form-field class="input-form" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        placeholder="Introduce un Nombre"
        formControlName="name"
      />
      <mat-error *ngIf="name?.hasError('required')">
        El Nombre es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="input-form" appearance="fill">
      <mat-label>Orden</mat-label>
      <input
        type="number"
        matInput
        placeholder="Numero de Orden"
        formControlName="order"
      />
      <mat-error *ngIf="order?.hasError('required')">
        El Orden es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>
    <div class="mt-20">
      <mat-label style="display: block">Elegir Imagen</mat-label>
      <input
        type="file"
        class="input-form"
        placeholder="Introduce una Imagen"
        formControlName="image"
        (change)="loadImg($event)"
      />
      <mat-error *ngIf="image?.hasError('required') && image?.touched">
        Una Imagen es <strong>requerida</strong>
      </mat-error>
    </div>
    <div class="mt-20">
      <mat-label style="display: block">Descripción</mat-label>
      <ckeditor
        class="input-form"
        [editor]="Editor"
        formControlName="description"
      ></ckeditor>
      <mat-error
        *ngIf="description?.hasError('required') && description?.touched"
      >
        Una Descripción es <strong>requerida</strong>
      </mat-error>
    </div>
    <div class="section-buttons">
      <button
        type="submit"
        mat-raised-button
        [disabled]="!f.valid"
        color="primary"
      >
        Enviar
      </button>
      <button type="button" mat-raised-button color="accent">Cancelar</button>
    </div>
  </form>
</div>
