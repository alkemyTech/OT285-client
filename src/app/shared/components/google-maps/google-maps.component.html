<div class="container-fluid py-3">
    <h1 class="text-center">TomTom</h1>  
    <p class="text-center">Current Latitude: {{currentLat}} </p>  
    <p class="text-center">Current longitude: {{currentLon}} </p>  
    <input type="text" [(ngModel)]="query" id="query" value="">
    <button mat-button (click)="search()">Buscar</button>
    <div class="d-flex">          
        <div id="map" class="map centered"></div>  
    </div>  
    <button mat-button (click)="print()">Print</button>
</div>
