<div class="form-container">
<form [formGroup]="formLogin" (ngSubmit)="addLogin(formLogin.value)">
    <div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input type="text" matInput #message1 maxlength="256" placeholder="Ex. I need help with..." formControlName="name">
            <!-- <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
            <mat-hint align="end">{{message.value.length}} / 256</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput #message2 placeholder="Ex. I need help with..." formControlName="email">
           <!--  <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint> -->
            <!-- <mat-hint align="end">{{message.value.length}} / 256</mat-hint> -->
        </mat-form-field>
    </div>


    <div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Phone</mat-label>
            <input type="tel" matInput #message3  placeholder="Ex. I need help with..." formControlName="phone">
           <!--  <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint> -->
            <!-- <mat-hint align="end">{{message.value.length}} / 256</mat-hint> -->
        </mat-form-field>
    </div>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput maxlength="256" placeholder="Ex. It makes me feel..." formControlName="message"></textarea>
      </mat-form-field>

    
    
        
        
        <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="formLogin.invalid">Submit</button>
        </div>



</form>
</div>
