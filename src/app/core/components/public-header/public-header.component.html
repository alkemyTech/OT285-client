<mat-toolbar>
  <!-- Menu mobile -->
  <span id="menu">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button
        mat-menu-item
        *ngFor="let link of navLinks"
        [routerLink]="'/' + link.routerlink"
      >
        {{ link.name }}
      </button>
    </mat-menu>
  </span>

  <span class="pl-3">Somos MÃ¡s</span>

  <!-- Menu desktop -->
  <div class="nav-buttons">
    <a
      mat-button
      *ngFor="let link of navLinks"
      [routerLink]="'/' + link.routerlink"
      routerLinkActive
      #routerLink="routerLinkActive"
      [color]="routerLink.isActive ? 'primary' : ''"
    >
      {{ link.name }}
    </a>
  </div>

  <span class="example-spacer"></span>
  <span class="pr-3" *ngIf="!(logged$ | async)">
    <button mat-button style="margin-right: 15px" routerLink="/auth/login">
      Log in
    </button>
    <button mat-raised-button color="primary" routerLink="/auth/registro">
      Registrate
    </button>
  </span>

  <span  class="pr-3 username" *ngIf="logged$ | async as user">
    <p>{{(user.name ? 
      user.name : 
      user.displayName)}}</p>
  </span>

  <span class="pr-1" *ngIf="logged$ | async">
    <button  mat-stroked-button mat-icon-button (click)="logOut()">
      <mat-icon>logout</mat-icon>
    </button>
  </span>
</mat-toolbar>
