<div class="content">
<table *ngIf="members$ | async as members" mat-table [dataSource]="members" class="table mat-elevation-z8 ">

    <ng-container class="form-container" matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Order">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td class="imageTableSlide" mat-cell *matCellDef="let element">  <img [src]="element.image"/> </td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"><div [outerHTML]="element.description"></div></td>
      </ng-container>

      <ng-container matColumnDef="Linkedin">
        <th mat-header-cell *matHeaderCellDef> Linkedin</th>
        <td mat-cell *matCellDef="let element"> 
            <a [href]="element.linkedinUrl">{{element.linkedinUrl}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="FacebookUrl">
        <th mat-header-cell *matHeaderCellDef> Facebook </th>
        <td mat-cell *matCellDef="let element"> 
            <a [href]="element.facebookUrl">{{element.facebookUrl}}</a>
        </td>
      </ng-container>
     
      <ng-container matColumnDef="Created_at">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> <a>{{element.created_at.slice(0,10)}}</a> </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <div *ngIf="errorMessage$ | async as errorMessage">
    Error: {{errorMessage}}
  </div>
</div>
