<footer>
  <mat-toolbar class="toolBar">          
    <button class="btn-responsive" mat-button *ngFor="let Item of navBar" (click)="redirectTo(Item.redirectTo)">{{Item.name}} </button>
    <div class="flex" (click)="redirectTo(ongData.redirectTo)">
      <img class="logo" src={{ongData.logo}} alt="">
    </div>
    <button class="btn-responsive" mat-button *ngFor="let Item of socialLinks" (click)="redirectTo(Item.redirectTo)">{{Item.name}} </button>
  </mat-toolbar>
  <div class="social-media-container">
    <ul>
      <li>
        <a href="#" class="facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>      
      <li>
        <a href="#" class="instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </li>     
      <li>
        <a href="#" class="pinterest">
          <i class="fab fa-pinterest-p"></i>
        </a>
      </li>      
      <li>
        <a href="#" class="twitter">
          <i class="fab fa-twitter"></i>
        </a>
      </li>      
    </ul>
  </div>
</footer>
