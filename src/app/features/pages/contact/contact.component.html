

<h2 class="title-contact-form">CONTACTATE CON NOSOTROS</h2>


<div class="form-container">
<form class="example-form" [formGroup]="formContact" (ngSubmit)="addLogin(formContact.value)">
    <div>
        <mat-form-field class="input-form" appearance="fill" id="name-form-contact" name="name-form-contact">
            <mat-label>Name</mat-label>
            <input type="text" matInput #message1 maxlength="256" placeholder="Escribe tu nombre" formControlName="nameContact">
            <mat-error *ngIf="formContact.get('nameContact')?.invalid">{{this.nameError}}</mat-error>
           
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="input-form" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput #message2 placeholder="Escribe tu email" formControlName="emailContact">
            <mat-error *ngIf="formContact.get('emailContact')?.invalid">{{this.emailError}}</mat-error>
        </mat-form-field>
    </div>


    <div>
        <mat-form-field class="input-form" appearance="fill">
            <mat-label>Phone</mat-label>
            <input type="tel" matInput #message3  placeholder="Escribe tu telefono" formControlName="phoneContact">
            <mat-error *ngIf="formContact.get('phoneContact')?.invalid && formContact.get('phoneContact')?.dirty">{{this.phoneError}}</mat-error>
        </mat-form-field>
    </div>

    <mat-form-field class="input-form" appearance="fill">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput maxlength="256" placeholder="Deja tu comentario" formControlName="messageContact"></textarea>
        <mat-error *ngIf="formContact.get('messageContact')?.invalid">{{this.messageError}}</mat-error>
      </mat-form-field>

    
    
        
        
        <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="formContact.invalid">Enviar</button>
        </div>



</form>
</div>
